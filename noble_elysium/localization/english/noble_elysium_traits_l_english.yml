l_english:

trait_logic:0 "Logic pursuant"
trait_logic_desc:0 "Wield raw intellectual power. Deduce the world."
trait_logic_character_desc:0 "The feelings of [ROOT.GetCharacter.GetFirstNameNoTooltip] melt into nothingness, rationale and deduction takes over."

trait_encyclopedia:0 "Factful"
trait_encyclopedia_desc:0 "Call upon all your knowledge. Produce fascinating trivia."
trait_encyclopedia_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] mind palace is a vast library full of knowledge. Whether it'd be cooking recipies or torture instructions it is just a mere mental somersault away and the information is brought to the surface."

trait_rhetoric:0 "Rhetoric"
trait_rhetoric_desc:0 "Practice the art of persuasion. Enjoy rigorous intellectual discourse."
trait_rhetoric_character_desc:0 "Thoughts into words unto other minds. [ROOT.GetCharacter.GetFirstNameNoTooltip] has never, ever, lost an argument. Reality disagrees with that assessment."

trait_drama:0 "Thespian"
trait_drama_desc:0 "Play the actor. Lie and detect lies."
trait_drama_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] views the world through a lense of drama. Reality and fiction are just two fluids in the same bowl, if a mind insists enough they will mix."

trait_conceptualization:0 "Conceptualization"
trait_conceptualization_desc:0 "Understand creativity. See Art in the world."
trait_conceptualization_character_desc:0 "The porridge [ROOT.GetCharacter.GetFirstNameNoTooltip] had for breakfast arranged itself beautifully this morning. The roiling porridge hills and intricate shapes made your mind wander to a happier place."

trait_visual_calculus:0 "Visual calculus"
trait_visual_calculus_desc:0 "Reconstruct scenes of intrigue. Make laws of physics work for the liege."
trait_visual_calculus_character_desc:0 "A voice whispers in [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] mind about the significance of creaky floorboards and dirt on the royal carpet. The truth is out there about what went down."

trait_volition:0 "Volition"
trait_volition_desc:0 "Hold yourself together. Keep your Morale up."
trait_volition_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] believes anything to be possible. As long as we keep it together we can find a path to our goals, right, yes."

trait_inland_empire:0 "Inland Empire"
trait_inland_empire_desc:0 "Hunches and gut feelings. Dreams in waking life."
trait_inland_empire_character_desc:0 "Drawbridges has been found conversing with [ROOT.GetCharacter.GetFirstNameNoTooltip] all his life. Maybe they could be persuaded to be automatic?"

trait_empathy:0 "Empathy"
trait_empathy_desc:0 "Understand others. Work your mirror neurons."
trait_empathy_character_desc:0 "Other's state of existance are connected to [ROOT.GetCharacter.GetFirstNameNoTooltip] by a sinewy cable made of flesh and blood. The cord is invisible, intangible but real. Another's pain hits [ROOT.GetCharacter.GetHerHis] heart like a spear."

trait_authority:0 "Authority"
trait_authority_desc:0 "Intimidate the public. Assert yourself."
trait_authority_character_desc:0 "An echo from inside [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] skull makes its way out [ROOT.GetCharacter.GetHerHis] mouth. Everyone obeys."

trait_espirit_de_corps:0 "Sheriff enthusiast"
trait_espirit_de_corps_desc:0 "The amateurish sheriff is the purest sheriff"
trait_espirit_de_corps_character_desc:0 "A voice in the head of [ROOT.GetCharacter.GetFirstNameNoTooltip] periodically insists that there is more out there than prestiege and subjugation, there is also, apparantly, crime, camaraderie and justice."

trait_suggestion:0 "Suggestion"
trait_suggestion_desc:0 "Charm men and women. Play the puppet-master."
trait_suggestion_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] knows what buttons to press in most situations. [ROOT.Char.GetSheHe] has enjoyed the button which allures other's dark sides recently, it's so effective."

trait_endurance:0 "Endurance"
trait_endurance_desc:0 "Take the blows. Don’t let the world kill you."
trait_endurance_character_desc:0 "The world is a cloud whils't [ROOT.GetCharacter.GetFirstNameNoTooltip] is a mountain. No blade cut can hurt [ROOT.GetCharacter.GetHerHim], thrusts can sometimes though."

trait_pain_threshold:0 "Pain Threshold"
trait_pain_threshold_desc:0 "Shrug off the pain. They’ll have to hurt you more."
trait_pain_threshold_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] shrugs off the pain. They’ll have to hurt [ROOT.GetCharacter.GetHerHim] more."

trait_physical_instrument:0 "Physical Instrument"
trait_physical_instrument_desc:0 "Flex powerful muscles. Enjoy healthy organs."
trait_physical_instrument_character_desc:0 "Flex powerful muscles. Enjoy healthy organs. [ROOT.GetCharacter.GetFirstNameNoTooltip] extends [ROOT.GetCharacter.GetHerHis] nerves out into [ROOT.GetCharacter.GetHerHis] blade."

trait_electro_chemistry:0 "Electro Chemistry"
trait_electro_chemistry_desc:0 "Go to party planet. Love and be loved by drugs."
trait_electro_chemistry_character_desc:0 "Some things lights [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] mind on fire. There's no stopping it, [ROOT.GetCharacter.GetHerHis] mind won't take any such action. Other's minds even less so."

trait_shivers:0 "Shivers"
trait_shivers_desc:0 "Raise the hair on your neck. Tune in to the realm."
trait_shivers_character_desc:0 "Raises the hair on [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] neck. Something is amiss in court, [ROOT.Char.GetSheHe] feels it acutely."

trait_half_light:0 "Half Light"
trait_half_light_desc:0 "Let the body take control. Threaten people."
trait_half_light_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is ultra-attuned to the world. It is perpetual fear – of your own shadow, of someone else’s name or scent. [ROOT.Char.GetSheHe] will be ready, always, to pounce"

trait_hand_eye_coordination:0 "Hand Eye Coordination"
trait_hand_eye_coordination_desc:0 "Ready? Aim and fire."
trait_hand_eye_coordination_character_desc:0 "If [ROOT.GetCharacter.GetFirstNameNoTooltip] hadn't been in the business of ruling then juggling would have been perfect. Now dominating during jousts will have to do."

trait_perception:0 "Perceptron Icculare"
trait_perception_desc:0 "See, hear and smell everything. Let no detail go unnoticed."
trait_perception_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] sees, hears and smells everything. [ROOT.Char.GetSheHe] lets no detail go unnoticed."

trait_reaction_speed:0 "Reaction Speed"
trait_reaction_speed_desc:0 "The quickest to react. An untouchable peer."
trait_reaction_speed_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] feet and hands are a blur. You were saved, or, you were overcome by [ROOT.GetCharacter.GetHerHis] actions. Which timeline is this?"

trait_savoir_faire:0 "Savoir Faire"
trait_savoir_faire_desc:0 "Sneak under their noses. Stun with immense panache."
trait_savoir_faire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the coolest cat in the court. Where [ROOT.GetCharacter.GetHerHis] vocabulary fails [ROOT.GetCharacter.GetHerHis] immense panache steps in and turns up the volume."

trait_interfacing:0 "Interfacial Motorics"
trait_interfacing_desc:0 "Master machines. Pick locks and pockets."
trait_interfacing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] could pick a lock with a bare insinuation. [ROOT.Char.GetSheHe] could lift the dagger of an assassin poised to strike."

trait_composure:0 "Composure"
trait_composure_desc:0 "Straighten your back. Keep your poker face."
trait_composure_character_desc:0 "The heat of the moment will never break [ROOT.GetCharacter.GetFirstNameNoTooltip]. In high stakes situations [ROOT.Char.GetSheHe] shuts down any reactions [ROOT.GetCharacter.GetHerHis] opponents could use to dismantle [ROOT.GetCharacter.GetHerHis] position."

